<template name="search">
    {{#each messages}}
        <div class="message-container">
            <a href="/u/{{author}}"><img class="avatar" title="{{authorRef.userName}}" src="{{authorRef.avatarUrl}}" /></a>
            <div class="message">
                <header class="message-header">
                    <div class="author">
                        <a href="/u/{{author}}">
                            {{#if authorRef.realName}}
                                {{authorRef.realName}}
                            {{else}}
                                {{authorRef.userName}}
                            {{/if}}
                        </a>
                        <a class="message-channel-link" href="/c/{{channel}}">#{{channelRef.name}}</a>
                    </div>
                    <div class="timestamp">
                        <a href="/m/{{_id}}">{{formatDate created}}</a>
                    </div>
                </header>
                <div class="message-content">
                    {{{formatMessage content}}}
                </div>
            </div>
        </div>
    {{else}}
        <p class="empty-search info-text">
            There are no messages matching your search query.
        </p>
    {{/each}}
</template>
